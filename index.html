<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Ö–æ–¥</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      position: absolute;
      padding: 15px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, orange, gold);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.15s;
    }

    button:active {
      transform: scale(0.9);
    }
  </style>
</head>

<body>

  <h2>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–æ–π—Ç–∏ üòÑ</h2>
  <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É</p>

  <button id="btn">–í–æ–π—Ç–∏</button>

  <script>
    const btn = document.getElementById("btn");

    function moveButton() {
      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    // –î–ª—è –ü–ö
    btn.addEventListener("mouseover", moveButton);

    // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    btn.addEventListener("touchstart", moveButton);
  </script>

</body>
</html>
